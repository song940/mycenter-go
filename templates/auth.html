{{template "header".}}

<h2>Authrization</h2>

<form method="post" action="" >
    <h3>Do you want to allow <a href="{{.app.Homepage}}">{{.app.Name}}</a> to access your account?</h3>
    <p>{{.app.Description}}</p>
    
    <div class="form-field">
        <button type="submit" class="button button-primary" >Allow</button>
        <a class="button" href="javascript:history.back();">Cancel</a>
    </div>
</form>

{{template "footer"}}
